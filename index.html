<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image to Text OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #preview img { max-height: 150px; margin: 5px; border: 1px solid #ccc; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>Image to Text OCR</h1>

  <input type="file" id="fileInput" accept="image/*" multiple>
  <label>
    <input type="checkbox" id="handwritingMode"> Handwriting mode (experimental)
  </label>
  <br><br>
  <button id="runOcrBtn">Run OCR</button>

  <h2>Preview</h2>
  <div id="preview"></div>

  <h2>Extracted Text</h2>
  <textarea id="output" placeholder="OCR results will appear here..."></textarea>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const runOcrBtn = document.getElementById('runOcrBtn');
    const output = document.getElementById('output');
    const handwritingMode = document.getElementById('handwritingMode');

    let selectedFiles = [];

    fileInput.addEventListener('change', (e) => {
      preview.innerHTML = '';
      selectedFiles = Array.from(e.target.files);
      selectedFiles.forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    function preprocessImage(img) {
      // simple pre-processing for handwriting mode
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        const val = avg > 128 ? 255 : 0; // threshold
        data[i] = data[i+1] = data[i+2] = val;
      }
      ctx.putImageData(imageData, 0, 0);
      return canvas;
    }

    runOcrBtn.addEventListener('click', async () => {
      if (!selectedFiles.length) {
        alert('Please choose images first.');
        return;
      }
      output.value = 'Processing...\n';
      for (const file of selectedFiles) {
        output.value += `\n--- ${file.name} ---\n`;
        let imageSource = file;
        if (handwritingMode.checked) {
          const imgEl = document.createElement('img');
          imgEl.src = URL.createObjectURL(file);
          await new Promise(res => imgEl.onload = res);
          imageSource = preprocessImage(imgEl);
        }
        const result = await Tesseract.recognize(imageSource, 'eng', {
          logger: m => console.log(m)
        });
        output.value += result.data.text.trim() + '\n';
      }
    });
  </script>
</body>
</html>
